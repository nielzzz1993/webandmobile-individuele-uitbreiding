# Read the documentation: https://github.com/1up-lab/OneupUploaderBundle/blob/master/Resources/doc/index.md
oneup_uploader:
    mappings:
        gallery:
            frontend: dropzone 
            storage:
                directory: "%kernel.root_dir%/../data/uploads/"
            allowed_mimetypes: 
                image/jpeg: ['jpg', 'jpeg', 'jpe']
                image/png: ['png']
            disallowed_mimetypes: []
